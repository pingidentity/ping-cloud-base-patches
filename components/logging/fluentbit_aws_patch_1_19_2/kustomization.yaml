apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: fluent-bit-pipeline-elk
    files:
      - pipelines.conf

generatorOptions:
  labels:
    k8s-app: fluent-bit

patches:
  - target:
      kind: ConfigMap
      name: fluent-bit-config
      namespace: elastic-stack-logging
    path: fluentbit-config-patch.yaml

  - target:
      kind: DaemonSet
      name: fluent-bit
      namespace: elastic-stack-logging
    path: fluentbit-patch.yaml
