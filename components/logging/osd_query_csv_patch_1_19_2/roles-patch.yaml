_meta:
  type: "roles"
  config_version: 2

query_save_export:
  reserved: false
  hidden: false
  static: false
  cluster_permissions:
     - "indices:data/read/scroll"
     - "indices:data/read/scroll/clear"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "read"
        - "indices:monitor/settings/get"
        - "indices:data/read/scroll"
        - "indices:data/read/scroll/clear"
    - index_patterns:
        - ".kibana*"
        - ".opensearch_dashboards*"
      allowed_actions:
        - "crud"
        - "create_index"
  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
        - "customer"
      allowed_actions:
        - "kibana_all_write"
