apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: elastic-stack-logging
spec:
  template:
    metadata:
      annotations:
        # Preserving your New Relic scraping configuration
        newrelic.io/scrape: "true"
    spec:
      # Recommended for 3.x/4.x to allow time for the new Task system to flush
      terminationGracePeriodSeconds: 60

      containers:
      - name: fluent-bit
        # Updated to the official stable AWS Observability image for v3.2.1
        image: public.ecr.aws/aws-observability/aws-for-fluent-bit:3.2.1
        
        command:
          - /bin/sh
        args:
          - -c
          - |
            export S3_BUCKET_NAME="${S3_BUCKET#s3://}";
            exec /entrypoint.sh -c /fluent-bit/etc/fluent-bit.conf

        env:
          - name: S3_BUCKET
            valueFrom:
              configMapKeyRef:
                name: s3-raw-logs-bucket
                key: bucketName
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: cluster-info
                key: logs.region

        # -------------------------------------------------
        # Modernized Probes for v3.x/v4.x Architecture
        # -------------------------------------------------

        # Liveness: Ensures the process is active
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pgrep fluent-bit >/dev/null
          initialDelaySeconds: 30
          periodSeconds: 10

        # Readiness: Checks if the new internal HTTP server is responding
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 2020
          initialDelaySeconds: 10
          periodSeconds: 10

        volumeMounts:
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: fluent-bit-parsers
          mountPath: /fluent-bit/etc/parsers.conf
          subPath: parsers.conf
        - name: fluentbitstate
          mountPath: /fluent-bit/state
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: runlogjournal
          mountPath: /run/log/journal
          readOnly: true
        - name: dmesg
          mountPath: /var/log/dmesg
          readOnly: true

      volumes:
      # Cleanup of legacy pipelines as per your original patch
      - name: fluent-bit-pipeline-s3
        $patch: delete
      - name: fluent-bit-pipeline-customer
        $patch: delete

      # Active Volume Definitions
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluent-bit-parsers
        configMap:
          name: fluent-bit-parsers
      - name: fluent-bit-pipeline-elk
        configMap:
          name: fluent-bit-pipeline-elk

      # Critical for persistent buffering: Maps the state DB and Disk Buffer
      - name: fluentbitstate
        hostPath:
          path: /fluent-bit/state
          type: DirectoryOrCreate

      # Host log paths
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: runlogjournal
        hostPath:
          path: /run/log/journal
      - name: dmesg
        hostPath:
          path: /var/log/dmesg
