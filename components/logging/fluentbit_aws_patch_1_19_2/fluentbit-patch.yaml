apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: elastic-stack-logging
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
      annotations:
        newrelic.io/scrape: "true"
    spec:
      # Must be greater than Fluent Bit Grace (30s)
      terminationGracePeriodSeconds: 60

      containers:
      - name: fluent-bit
        image: public.ecr.aws/aws-observability/aws-for-fluent-bit:3.2.1

        # -------------------------------------------------
        # Health Probes (FIXED)
        # -------------------------------------------------

        # Liveness: restart ONLY if process is gone
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pgrep fluent-bit >/dev/null
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3

        # Readiness: reflects pipeline / output health
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 2020
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3

        # -------------------------------------------------
        # Resources (UNCHANGED)
        # -------------------------------------------------
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 2Gi

        # -------------------------------------------------
        # Volume Mounts
        # -------------------------------------------------
        volumeMounts:
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/fluent-bit.conf
          subPath: fluent-bit.conf

        - name: fluent-bit-parsers
          mountPath: /fluent-bit/etc/parsers.conf
          subPath: parsers.conf

        - name: fluent-bit-pipeline-elk
          mountPath: /fluent-bit/etc/elk.conf
          subPath: elk.conf

        # Filesystem-backed buffering
        - name: fluentbitstate
          mountPath: /fluent-bit/state

        # Host log mounts
        - name: varlog
          mountPath: /var/log
          readOnly: true

        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true

        - name: runlogjournal
          mountPath: /run/log/journal
          readOnly: true

        - name: dmesg
          mountPath: /var/log/dmesg
          readOnly: true

      # -------------------------------------------------
      # Volumes
      # -------------------------------------------------
      volumes:
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config

      - name: fluent-bit-parsers
        configMap:
          name: fluent-bit-parsers

      - name: fluent-bit-pipeline-elk
        configMap:
          name: fluent-bit-pipeline-elk

      # HostPath for buffering (IMPORTANT)
      - name: fluentbitstate
        hostPath:
          path: /fluent-bit/state
          type: DirectoryOrCreate

      # Host log paths
      - name: varlog
        hostPath:
          path: /var/log

      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

      - name: runlogjournal
        hostPath:
          path: /run/log/journal

      - name: dmesg
        hostPath:
          path: /var/log/dmesg

