apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: elastic-stack-logging
spec:
  template:
    metadata:
      annotations:
        newrelic.io/scrape: "true"
    spec:
      # Must be > Grace (30s) to allow clean shutdown
      terminationGracePeriodSeconds: 60

      containers:
      - name: fluent-bit
        image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/amazon/aws-for-fluent-bit:2.31.7

        command:
          - /bin/sh
        args:
          - -c
          - |
            export S3_BUCKET_NAME="${S3_BUCKET#s3://}";
            exec /entrypoint.sh -c /fluent-bit/etc/fluent-bit.conf

        env:
          - name: S3_BUCKET
            valueFrom:
              configMapKeyRef:
                name: s3-raw-logs-bucket
                key: bucketName
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: cluster-info
                key: logs.region

        # -----------------------------
        # Health Checks
        # -----------------------------

        # Liveness: restart only if Fluent Bit process is dead
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pgrep fluent-bit >/dev/null
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3

        # Readiness: reflect pipeline health (outputs may be degraded)
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 2020
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3

        # -----------------------------
        # Resource Safety
        # -----------------------------
        resources:
          requests:
            cpu: 500m
            memory: 768Mi
          limits:
            cpu: "2"
            memory: 1536Mi

        volumeMounts:
        # Remove old pipeline mounts
        - name: fluent-bit-pipeline-s3
          $patch: delete
        - name: fluent-bit-pipeline-customer
          $patch: delete

        # Active config mounts
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/fluent-bit.conf
          subPath: fluent-bit.conf
        - name: fluent-bit-parsers
          mountPath: /fluent-bit/etc/parsers.conf
          subPath: parsers.conf
        - name: fluent-bit-pipeline-elk
          mountPath: /fluent-bit/etc/elk.conf
          subPath: elk.conf

        # Filesystem buffering
        - name: fluentbitstate
          mountPath: /fluent-bit/state

        # Host log sources
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: runlogjournal
          mountPath: /run/log/journal
          readOnly: true
        - name: dmesg
          mountPath: /var/log/dmesg
          readOnly: true

      volumes:
      # Remove unused pipeline ConfigMaps
      - name: fluent-bit-pipeline-s3
        $patch: delete
      - name: fluent-bit-pipeline-customer
        $patch: delete

      # Active ConfigMaps
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluent-bit-parsers
        configMap:
          name: fluent-bit-parsers
      - name: fluent-bit-pipeline-elk
        configMap:
          name: fluent-bit-pipeline-elk

      # Filesystem buffer (HostPath)
      - name: fluentbitstate
        hostPath:
          path: /fluent-bit/state

      # Host log mounts
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: runlogjournal
        hostPath:
          path: /run/log/journal
      - name: dmesg
        hostPath:
          path: /var/log/dmesg

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-pipeline-s3
  namespace: elastic-stack-logging
$patch: delete
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-pipeline-customer
  namespace: elastic-stack-logging
$patch: delete
